<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<dom-module id="guided-meditation-player">
  <template>
    <style>
      :host {
        --iron-icon-height: 100px;
        --iron-icon-width: 100px;
        display: block;
        height: 100%;
        text-align: center;
      }
    </style>

    <iron-icon icon="av:[[icon]]" />
    <audio id="audio" src="[[currentSrc]]" />
  </template>

  <script>
    Polymer({
      is: 'guided-meditation-player',
      properties: {
        currentSrc: {
          type: String,
          computed: 'computeSrc(srcset, index)'
        },
        icon: {
          type: String,
          computed: 'computeIcon(playing)'
        },
        index: {
          type: Number,
          value: 0
        },
        playing: {
          type: Boolean,
          value: false
        },
        srcset: {
          type: Array
        }
      },
      listeners: {
        'tap': 'onTap',
        'audio.playing': 'onPlay',
        'audio.pause': 'onPause',
        'audio.ended': 'onEnd'
      },
      computeIcon: function (playing) {
        return playing ? 'pause' : 'play-arrow'
      },
      computeSrc: function (srcset, index) {
        return srcset[index]
      },
      onEnd: function () {
        if (this.index + 1 < this.srcset.length) {
          this.index++
        } else {
          this.index = 0
        }
      },
      onPause: function () {
        this.playing = false
      },
      onPlay: function () {
        this.playing = true
      },
      onTap: function () {
        this.$.audio[this.playing ? 'pause' : 'play']()
        this.playing = !this.playing
      }
    })
  </script>
</dom-module>
