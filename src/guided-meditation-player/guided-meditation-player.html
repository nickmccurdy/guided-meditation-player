<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<dom-module id="guided-meditation-player">
  <template>
    <style>
      :host {
          display: block;
      }
      :host, .controls {
        height: 100%;
      }
      .controls {
        height: 100%;
        text-align: center;
      }
      iron-icon {
        --iron-icon-height: 100px;
        --iron-icon-width: 100px;
      }
    </style>
    <div class="controls" on-tap="handleTap">
      <iron-icon icon="av:[[icon(playing)]]" />
    </div>
    <audio id="audio" src="[[getSrc(srcset, index)]]" />
  </template>

  <script>
    Polymer({
      getSrc: function (srcset, index) {
        return srcset[index]
      },
      handleTap: function () {
        this.$.audio[this.playing ? 'pause' : 'play']()
        this.playing = !this.playing
      },
      icon: function (playing) {
        return playing ? 'pause' : 'play-arrow'
      },
      is: 'guided-meditation-player',
      next: function () {
        if (this.index + 1 < this.srcset.length) {
          this.index++
        } else {
          this.index = 0
        }
      },
      properties: {
        index: {
          type: Number,
          value: 0
        },
        playing: {
          type: Boolean,
          value: false
        },
        srcset: {
          type: Array
        }
      },
      ready: function () {
        this.$.audio.addEventListener('playing', () => this.playing = true)
        this.$.audio.addEventListener('pause', () => this.playing = false)
        this.$.audio.addEventListener('ended', this.next.bind(this))
      }
    })
  </script>
</dom-module>
