name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 6
      - run: npm install -g bower polymer-cli@0.18.4
      - run: bower install
      - run: polymer lint --no-follow-dependencies
      - run: polymer build
      - run: polymer test
