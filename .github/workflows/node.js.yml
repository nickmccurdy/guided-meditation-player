name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: npm install -g bower polymer-cli --legacy-peer-deps
      - run: bower install
      - run: polymer lint --no-follow-dependencies
      - run: polymer build
      - run: polymer test
